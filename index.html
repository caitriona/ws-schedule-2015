<!doctype html>
<html ng-app="scheduleApp">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>WS Schedule 2015</title>

<link rel="stylesheet" href="css/schedule.css" />

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js" ></script>
<script src="js/schedule.js"></script>

</head>

<body>

<main>
	<div ng-controller="scheduleCtrl">
		<section>

			<div ng-repeat="event_day in event_items | orderBy: 'start_time' | groupBy: 'event_day'">
			
				<h2>{{event_day}} NOV</h2>
			
				<div class="event-item" ng-repeat="event in event_items | filter: {event_day: event_day} | orderBy: 'start_time'">
					<span class="event-date">{{event.event_date | date: 'HH:mm'}}</span>
					<span class="event-stage">{{event.stage}}</span>
					<span class="event-title">{{event.title}} /</span>
					<span class="event-speakers">
						<span ng-repeat="speaker in event.speakers">
						{{speaker.name}} ({{speaker.company}}) /
						</span>
					</span>
					<span class="event-description">{{event.description}}</span>
				</div>
			
			</div>

		</section>
	</div>
</main>

</html>
